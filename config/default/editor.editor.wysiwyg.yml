uuid: 5fe3912c-294c-4feb-a76e-b91b00559f93
langcode: en
status: true
dependencies:
  config:
    - filter.format.wysiwyg
  module:
    - ckeditor5
format: wysiwyg
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - style
      - DivManager
      - '|'
      - undo
      - redo
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalInsertImage
      - drupalMedia
      - '|'
      - sourceEditing
      - '|'
      - insertTable
      - '|'
      - italic
      - bold
      - code
      - underline
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_style:
      styles:
        -
          label: 'External link'
          element: '<a class="external-link">'
        -
          label: 'PDF link'
          element: '<a class="pdf-link">'
        -
          label: 'Start button'
          element: '<a class="button button-start col-sm-6 mt-3">'
        -
          label: 'Alert info'
          element: '<p class="alert alert-info">'
        -
          label: 'Inset text'
          element: '<p class="inset">'
        -
          label: 'Container - Alert info'
          element: '<div class="alert alert-info">'
        -
          label: 'Inset  text'
          element: '<div class="inset">'
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<mark>'
        - '<b>'
        - '<i class="fa-solid fa-chevron-right fa-lg">'
        - '<div class="alert-danger alert-primary alert-success callout callout-primary callout-success callout-danger callout-teal callout-carbon callout-yellow">'
        - '<blockquote cite>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<ul type class="list-checked">'
        - '<img data-entity-type data-entity-uuid data-caption>'
        - '<drupal-media data-caption title>'
        - '<a hreflang title class="btn btn-start">'
        - '<p class="alert-danger alert-primary alert-success callout callout-primary callout-success callout-danger callout-teal callout-carbon callout-yellow inset-text">'
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_imageResize:
      allow_resize: true
    media_media:
      allow_view_mode_override: true
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
